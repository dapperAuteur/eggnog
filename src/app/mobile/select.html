 <div class="eggnog-notes container">
  <div class="btn-toolbar " role="toolbar">
    <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
      <a href="#" class="btn  btn-darkred" ng-click="select.goToPlayPage('0')" role="button">
        <strong>Low C</strong><br>
      </a>
      <a href="#" class="btn btn-orange" ng-click="select.goToPlayPage('1')" role="button">
        <strong>D</strong><br>
      </a>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
      <a href="#" class="btn btn-yellow" ng-click="select.goToPlayPage('2')" role="button">

      </a>
      <a href="#" class="btn btn-success" ng-click="select.goToPlayPage('3')" role="button">

      </a>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
      <a href="#" class="btn btn-primary" ng-click="select.goToPlayPage('4')" role="button">
        <strong>G</strong><br>
      </a>
      <a href="#" class="btn btn-indigo" ng-click="select.goToPlayPage('5')" role="button">
        <strong>A</strong><br>
      </a>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group-lg btn-group-justified btn-group-fill-height">
